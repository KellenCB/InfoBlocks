<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Blocks</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" sizes="any">
    <link rel="icon" type="image/x-icon" href="favicon.ico" sizes="any">
    <link rel="stylesheet" href="./css/base-layout.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/forms.css">
    <link rel="stylesheet" href="./css/scrollbar.css">
    <link rel="stylesheet" href="./css/tags.css">
    <link rel="stylesheet" href="./css/type.css">
    <link rel="stylesheet" href="./css/sortControlls.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="title-section">
            <h1 contenteditable="true">Enter Custom Title Here...</h1>
        </header>
    
        <div class="circle-section">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>

    <div class="container">
        <div class="filter-section">
            <h2 class="section-header">Search & Filter</h2>
            <div class="search-container">
                <input id="search_input" type="text" placeholder="Search by text" />
                <button id="clear_search_button" class="clear-search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="clear-icon">
                        <path d="M4 4L20 20"/>
                        <path d="M4 20L20 4"/>
                    </svg>
                </button>
            </div>
                                
            <!-- Tags Lists -->
            <div id="all_tags_container" class="tag-section">
                <div id="user_tags_list"></div>
                <div id="dynamic_tags_section"></div>
                            </div>                                                        
            <button id="clear_filters_button" class="button">Clear Filters</button>
        </div>
        
        <div id="results_section" class="results-section">
            <div id="results_header" class="results-header">
                <h2 class="section-header">Magic Items</h2>
                <div id="sort_controls" class="sort-controls">
                    <span>Sort by:</span>
                    <button id="sort_newest" class="sort-button">
                        <i class="fas fa-sort-numeric-down"></i> Newest
                    </button>
                    <button id="sort_oldest" class="sort-button">
                        <i class="fas fa-sort-numeric-up"></i> Oldest
                    </button>
                    <button id="sort_alpha" class="sort-button">
                        <i class="fas fa-sort-alpha-down"></i> A-Z
                    </button>
                </div>
            </div>            
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="function-buttons">
        <button id="add_block_button" class="add-block-float">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <!-- Plus Sign -->
                <path d="M12 4V20" stroke="white" stroke-width="2"/>
                <path d="M4 12H20" stroke="white" stroke-width="2"/>
            </svg>
            
        </button>
    
        <button id="upload_button" class="function-button up-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 4v16M8 8l4-4 4 4" stroke-width="2.5" />
            </svg>
        </button>

        <button id="download_button" class="function-button down-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 4v16M8 16l4 4 4-4" stroke-width="2.5"/>
            </svg>
        </button>
    
        <button class="bin-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">                
                <!-- X Sign -->
                <path d="M4 4L20 20" stroke="white" stroke-width="3"/>
                <path d="M4 20L20 4" stroke="white" stroke-width="3"/>
            </svg>
            
       </button>
    </div>
        
    <!-- Overlay for Adding Block -->
    <div class="add-block-overlay">
        <div class="add-block-form">
            <h2>Add Information Block</h2>
            <input type="text" id="title_input_overlay" placeholder="Enter block title here..." />
            <textarea id="block_text_overlay" class="auto-resize" placeholder="Enter block text here..." rows="1"></textarea>
            <input type="text" id="tags_input_overlay" placeholder="Enter custom tags here..."  />
           
            <div class="overlay-tags" id="dynamic_edit_overlay_tags"></div>

            <button id="save_block_button" class="button green-button">Save Block</button>
            <button id="clear_block_button" class="button orange-button">Clear</button>
            <button id="cancel_add_block" class="button red-button red-button">Cancel</button>
        </div>
    </div>
    
    <!-- Overlay for Editing Block -->
    <div class="edit-block-overlay">
        <div class="edit-block-form">
            <h2>Edit Information Block</h2>
            <input type="text" id="title_input_edit_overlay" placeholder="Edit title block" />
            <textarea id="block_text_edit_overlay" class="auto-resize" placeholder="Edit block text here..." rows="1"></textarea>
            <input type="text" id="tags_input_edit_overlay" placeholder="Edit tags (comma separated)" />

            <!-- Section where predefined tags should be displayed -->
            <div class="overlay-tags" id="dynamic_overlay_tags">
                <div id="predefined_tags_edit"></div>
            </div>
            
            <!-- Save Edit Button -->
            <button id="save_edit_button" class="button green-button">Save Changes</button>
            <button id="clear_edit_button" class="button orange-button">Clear</button>
            <button id="cancel_edit_block" class="button red-button">Cancel</button>
        </div>
    </div>

    <!-- Overlay for Clearing Data -->
    <div class="cleardata-overlay">
        <div class="cleardata-form">
            <h2>Clear All Data</h2>
            <p>Are you sure you want to clear all data?<br> <br> This action cannot be undone.<br> </p>
            <button id="confirm_clear_button" class="button">Yes</button>
            <button id="cancel_clear_button" class="button">No</button>
        </div>
    </div>

    <script type="module" src="js/tagConfig.js"></script>
   <!-- <script type="module" src="js/appManager.js"></script> -->
   <!-- <script type="module" src="js/appManager.js"></script> -->
    <script type="module" src="js/appManager.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/blockActionsHandler.js"></script>
    <script type="module" src="js/overlayHandler.js"></script>
    <script type="module" src="js/tagHandler.js"></script>
    <script type="module" src="js/textareaAutoResize.js"></script>
    <script src="js/circleToggle.js"></script>
    <script src="js/upload_download.js"></script>
    <script src="js/page-title.js"></script>

</body>
</html>
